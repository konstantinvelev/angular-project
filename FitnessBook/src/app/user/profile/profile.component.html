<div id="profilecheif">
    <div class="profile">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username: </p>
            <p>{{currentUser.username}}</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p>{{currentUser.email}}</p>
        </div>
        <div class="flex">
            <p>About you: </p>
            <p>{{currentUser.userInfo}}</p>
        </div>
        <div class="flex">
            <p>Posts: </p>
            <p>{{currentUser.posts.length}}</p>
        </div>
        <h3>Friends</h3>
        <div *ngFor="let friend of currentUser.followers" class="flex">
            <p>{{friend.username}}</p>
        </div>
        <a [routerLink]="['/user/edit']" class="btn btn-primary">Edit Profile</a>
    </div>

</div>
