<div id="profilecheif" class="profile">
    <h3>User Info:</h3>
    <div class="flex">
        <p>Username: </p>
        <p>{{currentUser.username}}</p>
    </div>
    <div class="flex">
        <p>Email: </p>
        <p>{{currentUser.email}}</p>
    </div>
    <div *ngIf="aboutYou" class="flex">
        <p>About you</p>
        <p>{{currentUser.userInfo}}</p>
    </div>
    <h3>Posts</h3>
    <div *ngFor="let post of postsForCurrentUser" class="flex">
        <p>{{post.title}}</p>
    </div>
    <h3>Friends</h3>
    <div *ngFor="let friend of currentUser.friends" class="flex">
        <p>{{friend.username}}</p>
    </div>
    <button class="edit-button">Edit</button>
</div>
